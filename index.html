<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<title>Art SVG</title>
<meta name="application-name" content="Art SVG" />
<meta name="description" content="ArtSVG.js Demo" />
<meta name="keywords" content="HTML5, SVG, ArtSVG.js, ArtSVG, Art SVG" />
<meta name="author" content="池田友洋, Tomohiro IKEDA, rilakkuma3xjapan" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="all" />
<link rel="stylesheet" href="lib/css/spectrum.css" type="text/css" media="all" />
<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="all" />
<script type="text/javascript" src="lib/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="lib/js/spectrum.js"></script>
<script type="text/javascript" src="javascripts/ArtSVG.js"></script>
<script type="text/javascript" src="javascripts/controller.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/js/html5shiv.js"></script>
<![endif]-->
</head>


<body>
    <div id="page">
        <div id="svg-container">
            <svg width="300" height="300"></svg>
        </div>
        <div>
            <fieldset>
                <input type="color" id="color-fill" />
                <input type="color" id="color-stroke" />
                <input type="number" id="number-stroke-width" value="1" min="0" max="50" step="1" />
                <select id="select-mode">
                    <option value="path" selected>Path</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                    <option value="ellipse">Ellipse</option>
                    <option value="line">Line</option>
                </select>
                <button type="button" id="button-undo">Undo</button>
                <button type="button" id="button-redo">Redo</button>
            </fieldset>
        </div>
    </div>
</body>
</html>
