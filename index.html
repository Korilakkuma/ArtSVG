<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<title>Art SVG</title>
<meta name="application-name" content="Art SVG" />
<meta name="description" content="ArtSVG.js Demo" />
<meta name="keywords" content="HTML5, SVG, ArtSVG.js, ArtSVG, Art SVG" />
<meta name="author" content="池田友洋, Tomohiro IKEDA, rilakkuma3xjapan" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="all" />
<link rel="stylesheet" href="lib/css/spectrum.css" type="text/css" media="all" />
<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="all" />
<script type="text/javascript" src="lib/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="lib/js/spectrum.js"></script>
<script type="text/javascript" src="javascripts/ArtSVG.js"></script>
<script type="text/javascript" src="javascripts/controller.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/js/html5shiv.js"></script>
<![endif]-->
</head>


<body>
    <div id="page">
        <div id="svg-container">
            <svg width="300" height="300"></svg>
        </div>
        <div>
            <fieldset>
                <input type="color" id="color-fill" />
                <input type="color" id="color-stroke" />
                <input type="number" id="number-stroke-width" value="1" min="0" max="50" step="1" />
                <select id="select-stroke-linecap">
                    <option value="butt" selected="">butt</option>
                    <option value="round">round</option>
                    <option value="square">square</option>
                </select>
                <select id="select-stroke-linejoin">
                    <option value="miter" selected="">miter</option>
                    <option value="round">round</option>
                    <option value="bevel">bevel</option>
                </select>
                <select id="select-mode">
                    <option value="select" selected>Select</option>
                    <option value="path">Path</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                    <option value="ellipse">Ellipse</option>
                    <option value="line">Line</option>
                    <option value="text">Text</option>
                </select>
                <select id="select-font-family">
                    <option value="Arial" selected>Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Century Gothic">Century Gothic</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="Century">Century</option>
                    <option value="Roman">Roman</option>
                    <option value="serif">serif</option>
                    <option value="Monotype Corsiva">Monotype Corsiva</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Lucida Console">Lucida Console</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="cursive">cursive</option>
                    <option value="ＭＳ Ｐゴシック">ＭＳ Ｐゴシック</option>
                    <option value="ＭＳ ゴシック">ＭＳ ゴシック</option>
                    <option value="ＭＳ Ｐ明朝">ＭＳ Ｐ明朝</option>
                    <option value="ＭＳ 明朝">ＭＳ 明朝</option>
                    <option value="Meiryo">メイリオ</option>
                    <option value="ヒラギノ角ゴ Pro">ヒラギノ角ゴ Pro</option>
                    <option value="ヒラギノ明朝 Pro">ヒラギノ明朝 Pro</option>
                    <option value="Osaka">Osaka</option>
                </select>
                <input type="number" id="number-font-size" value="16" min="6" max="128" step="1" />
                <select id="select-font-style">
                    <option value="normal" selected>normal</option>
                    <option value="italic">italic</option>
                    <option value="normal">oblique</option>
                </select>
                <button type="button" id="button-undo">Undo</button>
                <button type="button" id="button-redo">Redo</button>
                <button type="button" id="button-clear">Clear</button>
            </fieldset>
        </div>
    </div>
</body>
</html>
